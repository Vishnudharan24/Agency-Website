<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      background-color: #f8f9fa;
    }
    .payment-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="payment-form">
    <h2 class="text-center mb-4">Payment Details</h2>
    <form>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
      </div>
      <div class="form-row">
        <div class="col">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
        </div>
        <div class="col">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="CVV">
        </div>
      </div>
      <div class="form-group mt-4">
        <label for="nameOnCard">Name on Card</label>
        <input type="text" class="form-control" id="nameOnCard" placeholder="Enter name on card">
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-4"><a href="Contact.html" style="text-decoration: none;color: white;">Pay Now</a> </button>
      <a href="srvicebuy.html" class="btn btn-secondary btn-block mt-2">Back</a> 
    </form>
  </div>
</div>

<footer class="footer text-center mt-5">
  <div class="container">
    <p>Contact us at: advertinternational@business.com | Phone: +1234567890</p>
  </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
